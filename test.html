<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox" id="j_cbAll">
                </th>
                <th>商品</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody id="j_tb">
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>ipone8</td>
                <td>8000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>ipad pro</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>ipad air</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>apple watch</td>
                <td>2000</td>
            </tr>
        </tbody>
    </table>
    <script>
        // 1. 全选和取消全选做法：
        // 让下面所有复选框的checked属性跟随全选状态即可
        // 获取元素
        var j_cbAll = document.getElementById('j_cbAll');
        var j_tbs = document.getElementById('j_tb').getElementsByTagName('input');
        j_cbAll.onclick = function() {
                for (var i = 0; i < j_tbs.length; i++) {
                    j_tbs[i].checked = this.checked;
                }
            }
            // 下面复选框需要全部选中，上面全选才能选中做法：
            // 给下面所有复选框绑定点击事件，每次点击都要循环查看下面所有的复选框是否有没选中的
        for (var i = 0; i < j_tbs.length; i++) {
            j_tbs[i].onclick = function() {
                // 设置flag变量控制全选按钮是否选中
                var flag = true;
                // 每次点击下面的复选框都要循环检查4个小按钮是否全被选中
                for (var j = 0; j < j_tbs.length; j++) {
                    if (!j_tbs[j].checked) {
                        flag = false;
                        break; // 退出for循环，提高执行效率
                    }
                }
                j_cbAll.checked = flag;
            }
        }
    </script>
</body>

</html>
